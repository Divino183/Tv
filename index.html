<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TV</title>
  <style>
body {
    background: #0f0f0f;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
}

.channel-sidebar {
    width: 130px;
    background: white;
    height: 100vh;
    padding: 10px;
    overflow-y: auto;
    transition: all 0.3s ease;
}

.channel-sidebar h2 {
  color: red;
  text-align: center;
}

.main-content {
    flex: 1;
    padding: 5px;
    min-width: 0; /* Prevents flex item from overflowing */
}

.container {
    max-width: 1500px;
    margin: 0;
    width: 100%;
}

.player-container {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    margin: 40px 0;
}

#videoPlayer {
    width: 100%;
    aspect-ratio: 16/9;
    background-image: url("tv-logo.jpg");
    background-position: center;
    background-size: cover;
}

.channel-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    background: transparent;
    border: none;
    color: black;
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s;
}

.channel-btn:hover {
    border: 2px solid #1214d3ec;
    border-radius: 10px;
}

.channel-logo {
    width: 20px;
    height: 20px;
    object-fit: contain;
}

/* Fullscreen controls */
.fullscreen-controls {
    display: none;
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    padding: 10px;
    z-index: 9999;
}

:fullscreen .fullscreen-controls {
    display: block;
}

.channel-list-toggle {
    position: fixed;
    right: 20px;
    top: 20px;
    background: rgba(155, 155, 155, 0.8);
    border: none;
    color: white;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    z-index: 9999;
    display: none;
}

:fullscreen .channel-list-toggle {
    display: block;
}

.fullscreen-channel-list {
    display: none;
    position: fixed;
    right: 20px;
    top: 70px;
    background: rgba(0, 0, 0, 0.9);
    border-radius: 10px;
    padding: 15px;
    z-index: 9999;
    max-height: 80vh;
    overflow-y: auto;
    width: 250px;
}

.fullscreen-channel-list.active {
    display: block;
}

.fullscreen-channel-btn {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    background: transparent;
    border: none;
    color: white;
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.fullscreen-channel-btn:hover {
    background: rgba(255, 255, 255, 0.1);
}

.fullscreen-channel-btn img {
    width: 30px;
    height: 30px;
    object-fit: contain;
}
  </style>
</head>
<body>
<div class="channel-sidebar">
    <h2>Canais</h2>
    <div class="channels" id="channelList">
        <!-- Canais serÃ£o inseridos aqui via JavaScript -->
    </div>
</div>
<div class="main-content">
    <div class="container">
        <div class="player-container">
            <video id="videoPlayer" controls crossorigin="anonymous" playsinline >
            </video>
            <div class="loading" id="loading"></div>
            <button class="channel-list-toggle" id="channelListToggle">
                Mostrar Canais
            </button>
            <div class="fullscreen-channel-list" id="fullscreenChannelList"></div>
        </div>
    </div>
</div>
<script>
  const channels = [
    {
      name: "Tv Novo Tempo",
      url: "https://stream.live.novotempo.com/tv/smil:tvnovotempo.smil/chunklist_b878000_slpor.m3u8",
      logo: "https://upload.wikimedia.org/wikipedia/pt/0/07/Logo_2015_-_TV_Novo_Tempo.png"
    },
    {
        name: "Gospel Movie",
        url: "https://stmv1.srvif.com/gospelf/gospelf/playlist.m3u8",
        logo: "tv-logo.jpg"
    },
    {
        name: "Gospel Cartoon",
        url: "https://stmv1.srvif.com/gospelcartoon/gospelcartoon/playlist.m3u8",
        logo: "tv-logo.jpg"
    },
    {
        name: "Demais TV",
        url: "https://stmv1.samcast.com.br/demaistv6503/demaistv6503/playlist.m3u8",
        logo: "tv-logo.jpg"
    },
    {
        name: "TV Osorio",
        url: "https://stmv1.srvstm.com/demo2573/demo2573/playlist.m3u8",
        logo: "tv-logo.jpg"
    },
    {
        name: "Movie Sphere",
        url: "https://stream.ads.ottera.tv/playlist.m3u8?network_id=6178",
        logo: "tv-logo.jpg"
    },
    {
        name: "Record News",
        url: "https://stream.ads.ottera.tv/playlist.m3u8?network_id=2116",
        logo: "tv-logo.jpg"
    }
];

const videoPlayer = document.getElementById('videoPlayer');
const loading = document.getElementById('loading');
const channelList = document.getElementById('channelList');
const channelListToggle = document.getElementById('channelListToggle');
const fullscreenChannelList = document.getElementById('fullscreenChannelList');

function loadChannel(url) {
    loading.classList.add('active');
    
    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoPlayer);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            videoPlayer.muted = true; 
            loading.classList.remove('active');
        });
        hls.on(Hls.Events.ERROR, function(event, data) {
            console.error('Erro ao carregar o stream:', data);
            loading.classList.remove('active');
        });
    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoPlayer.src = url;
        videoPlayer.addEventListener('loadedmetadata', function() {
            videoPlayer.muted = true; 
            loading.classList.remove('active');
        });
    }
}

channels.forEach(channel => {
    const button = document.createElement('button');
    button.className = 'channel-btn';
    
    const logo = document.createElement('img');
    logo.src = channel.logo;
    logo.alt = `${channel.name} logo`;
    logo.className = 'channel-logo';
    
    const name = document.createElement('span');
    name.textContent = channel.name;
    
    button.appendChild(logo);
    button.appendChild(name);
    button.onclick = () => {
        loadChannel(channel.url);
        videoPlayer.muted = false;
        videoPlayer.play().catch(e => console.log('Playback prevented:', e));
    };
    channelList.appendChild(button);
});

channels.forEach(channel => {
    const button = document.createElement('button');
    button.className = 'fullscreen-channel-btn';
    
    const logo = document.createElement('img');
    logo.src = channel.logo;
    logo.alt = `${channel.name} logo`;
    
    const name = document.createElement('span');
    name.textContent = channel.name;
    
    button.appendChild(logo);
    button.appendChild(name);
    button.onclick = () => {
        loadChannel(channel.url);
        videoPlayer.muted = false;
        videoPlayer.play().catch(e => console.log('Playback prevented:', e));
    };
    fullscreenChannelList.appendChild(button);
});

channelListToggle.addEventListener('click', () => {
    fullscreenChannelList.classList.toggle('active');
});

document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        fullscreenChannelList.classList.remove('active');
    }
});

const script = document.createElement('script');
script.src = 'https://cdn.jsdelivr.net/npm/hls.js@latest';
script.onload = function() {
    if (channels.length > 0) {
        loadChannel(channels[0].url);
    }
};
document.head.appendChild(script);

videoPlayer.addEventListener('error', function(e) {
    console.error('Erro no player:', e);
    loading.classList.remove('active');
});
</script>
</body>
</html>
